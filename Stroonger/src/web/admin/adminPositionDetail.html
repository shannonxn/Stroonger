<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="adminAll.js"></script>

    <script src="adminPositionDetail.js"></script>
    <link href="adminPositionDetail.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 admin_banner">
            <p>Stroonger Admin System</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_home">Home</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_company">Company</button>
            <button type="button" class="btn btn-default btn-block btn_menu active" id="menu_position">Position</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_candidate">Candidate</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_headhunter">Headhunter</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_achievement">Achievement</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_noti">Notification</button>
        </div>

        <div class="col-md-10">
            <h3 id="admin_pos_detail_name">Position Name</h3>
            <p class="top_20" id="admin_pos_detail_com">Company</p>
            <div class="bottom_20">
                <p class="inline_p" id="admin_pos_detail_field">Position Type</p>
                <p class="inline_p"> | </p>
                <p class="inline_p" id="admin_pos_detail_location">Position Location</p>
                <p class="inline_p"> | </p>
                <p class="inline_p" id="admin_pos_detail_date">Position Date</p>
            </div>

            <button type="button" class="btn btn-default" id="admin_pos_btn_edit">Edit information</button>

            <p class="top_40" id="admin_pos_detail_des">Position Description</p>

            <form class="top_40" id="admin_company_edit_info">
                <div class="form-group">
                    <label for="admin_pos_edit_name">Position Name</label>
                    <input type="text" class="form-control" id="admin_pos_edit_name" placeholder="Position Name">
                </div>
                <div class="form-group">
                    <label for="admin_pos_edit_field">Position Field</label>
                    <input type="text" class="form-control" id="admin_pos_edit_field" placeholder="Position Field">
                </div>
                <div class="form-group">
                    <label for="admin_pos_edit_location">Position Location</label>
                    <input type="text" class="form-control" id="admin_pos_edit_location" placeholder="Position Location">
                </div>
                <div class="form-group">
                    <label for="admin_pos_edit_date">Publish Date</label>
                    <input type="text" class="form-control" id="admin_pos_edit_date" placeholder="Publish Date">
                </div>
                <div class="form-group">
                    <label for="admin_pos_edit_des">Position Description</label>
                    <textarea  class="form-control" rows="10"  id="admin_pos_edit_des"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="admin_com_edit_submit">Submit</button>
                <button type="button" class="btn btn-default" id="admin_com_edit_cancel">Cancel</button>
                <p id="admin_company_edit_error">Fail to edit information.</p>
            </form>


            <h3 class="form-signin-heading bottom_20">Application</h3>

            <table class="table" id="table_app">
                <thead>
                <tr>
                    <th class="col-md-2">Name</th>
                    <th class="col-md-4">Resume Link</th>
                    <th class="col-md-2">Headhunter</th>
                    <th class="col-md-2">Date</th>
                    <th class="col-md-2">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr id="app_row">
                    <td class="col-md-2">
                        <p class="resume_text_name" id="app_name">Name</p>
                    </td>
                    <td class="col-md-4">
                        <p class="resume_text_link" id="app_resume">Resume</p>
                    </td>
                    <td class="col-md-2">
                        <a><p class="resume_text_link" id="app_hh">Headhunter</p></a>
                    </td>
                    <td class="col-md-2">
                        <p class="resume_text_link" id="app_date">Date</p>
                    </td>
                    <td class="col-md-2">
                        <button type="button" class="btn btn-primary" id="app_applied">Applied</button>
                        <button type="button" class="btn btn-default" id="app_failed">Failed</button>
                        <p class="resume_text_link" id="app_status">Status</p>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


</body>
</html>
