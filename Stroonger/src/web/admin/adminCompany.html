<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="adminAll.js"></script>

    <script src="adminCompany.js"></script>
    <link href="adminCompany.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 admin_banner">
            <p>Stroonger Admin System</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_home">Home</button>
            <button type="button" class="btn btn-default btn-block btn_menu active" id="menu_company">Company</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_position">Position</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_candidate">Candidate</button>
        </div>
        <div class="col-md-10">

            <form class="admin_edit_content bottom_40" id="admin_company_add_form">
                <div class="form-group">
                    <label for="companyInputName">Company Name</label>
                    <input type="text" class="form-control" id="companyInputName" placeholder="Company Name">
                    <p id="companyNameError">Please input the company name.</p>
                </div>
                <div class="form-group">
                    <label for="companyInputField">Company Field</label>
                    <input type="text" class="form-control" id="companyInputField" placeholder="Company Field">
                    <p id="companyFieldError">Please input the company field.</p>
                </div>
                <div class="form-group">
                    <label for="companyInputDescription">Company Description</label>
                    <input type="text" class="form-control" id="companyInputDescription" placeholder="Company Description">
                    <p id="companyDescriptionError">Please input the company description.</p>
                </div>
                <div class="form-group">
                    <label for="companyInputLocation">Company Location</label>
                    <input type="text" class="form-control" id="companyInputLocation" placeholder="Company Location">
                    <p id="companyLocationError">Please input the company location.</p>
                </div>
                <button type="button" class="btn btn-primary" id="admin_company_add_create">Add a Company</button>
                <button type="button" class="btn btn-default" id="admin_company_add_cancel">Cancel</button>
                <p id="admin_company_add_error">Fail to add the company.</p>
            </form>

            <p class="page_control inline_p">
                <button id="previous" class="btn btn-default btn-sm">Previous</button>&nbsp;&nbsp;
                <span id="page"></span>
                <button id="next" class="btn btn-default btn-sm">Next</button>&nbsp;&nbsp;
            </p >
            <p class="sort_control inline_p">
                <span>Sort by</span>&nbsp;&nbsp;
                <button id="sort_default" class="btn btn-default btn-sm">Default</button>&nbsp;&nbsp;
                <button id="sortByDate" class="btn btn-default btn-sm">Email Address</button>&nbsp;&nbsp;
            </p>

            <table class="table" id="table_company">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="company_row">
                        <td id="company_name">Company Name</td>
                        <td class="admin_company_func_td">
                            <button type="button" class="btn btn-primary" id="admin_company_detail">See Details</button>
                            <button type="button" class="btn btn-default" id="admin_company_delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p id="admin_company_all_error">Fail to load companies.</p>
        </div>
    </div>
</div>


</body>
</html>
