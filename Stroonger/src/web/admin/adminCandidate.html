<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="adminAll.js"></script>

    <script src="adminCandidate.js"></script>
    <link href="adminCandidate.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 admin_banner">
            <p>Stroonger Admin System</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_home">Home</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_company">Company</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_position">Position</button>
            <button type="button" class="btn btn-default btn-block btn_menu active" id="menu_candidate">Candidate</button>
        </div>

        <div class="col-md-10">

            <p class="page_control inline_p">
                <button id="previous" class="btn btn-default btn-sm">Previous</button>&nbsp;&nbsp;
                <span id="page"></span>
                <button id="next" class="btn btn-default btn-sm">Next</button>&nbsp;&nbsp;
            </p >
            <p class="sort_control inline_p">
                <span>Sort by</span>&nbsp;&nbsp;
                <button id="sort_default" class="btn btn-default btn-sm">Default</button>&nbsp;&nbsp;
                <button id="sortByDate" class="btn btn-default btn-sm">Email Address</button>&nbsp;&nbsp;
                <button id="sortBYName" class="btn btn-default btn-sm">First Name</button>&nbsp;&nbsp;
            </p>

            <table class="table top_20" id="table_candidate">
                <thead>
                <tr>
                    <th>Email Address</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                <tr id="can_row">
                    <td id="can_email">Email Address</td>
                    <td id="can_fn">First Name</td>
                    <td id="can_ln">Last Name</td>
                    <td class="admin_can_func_td">
                        <button type="button" class="btn btn-primary" id="admin_can_btn_detail">See Details</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <p id="admin_can_all_error">Fail to load candidates.</p>

        </div>
    </div>
</div>


</body>
</html>
