<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="mainAll.js"></script>
    <link href="mainAll.css" rel="stylesheet" />

    <script src="mainAchievement.js"></script>
    <link href="mainAchievement.css" rel="stylesheet" />
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 admin_banner">
            <p>Stroonger</p>
        </div>
    </div>
    <div class="row" id="user_heading">
        <div class="col-md-2">
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_home">Account</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_company">Company</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_position">Position</button>
            <button type="button" class="btn btn-default btn-block btn_menu active" id="menu_achievement">Achievement</button>
            <button type="button" class="btn btn-default btn-block btn_menu" id="menu_noti">Notification</button>

        </div>
        <div class="col-md-10">
            <h2 class="form-signin-heading bottom_20">Achievement</h2>
            <table class="table top_20" id="table_achievement">
                <thead>
                <tr>
                    <th class="col-md-1">Date</th>
                    <th class="col-md-2">Author</th>
                    <th class="col-md-2">Company</th>
                    <th class="col-md-7">Content</th>
                </tr>
                </thead>
                <tbody>
                <tr id="ach_row">
                    <td class="col-md-1" id="ach_date">Date</td>
                    <td class="col-md-2" id="ach_editor">Author</td>
                    <td class="col-md-2" id="ach_company">Company</td>
                    <td class="col-md-7" id="ach_content">Content</td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>




</body>


</body>
</html>
